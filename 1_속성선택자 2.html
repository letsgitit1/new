<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자2</title>
<style>/*
[title="css"]{
    color:red;
}*/
[title~="css"]{ color: red;}/*띄어 쓰기된 거 만 적용*/

[title*="css"]{color: red;}/*css란 단어가 들어간 속성값은 모두 적용*/

[title$="css"]{color: red;}/*css로 끝나는 속성값 즉 css가 접미사인 값*/

[title|="css"]{color: red;}/*하이픈 css혹은 하이픈포함된 속성값*/

[title^="css"]{color:red;}/* css로 시작하는 즉 접두사를 갖는 값*/

</style>
</head>
<body>
<h2>속성 선택자2</h2>
<p title="Css">독립적인 단어</p>
<p title="Css-funny">하이픈이 들어간 합성어</p>
<p title="Css_funny">언더바가 들어간 합성어</p>
<p title="funny Css">공백으로 연결된 합성어(접미사)</p>
<p title="Css funny">공백으로 연결된 합성어(접두사)</p>
<p title="funnyCss">공백이 없는 합성어(접미사)</p>
<p title="Cssfunny">공백이 없는 합성어(접두사)</p>
</body>
</html>
