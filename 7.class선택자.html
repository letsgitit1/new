<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class선택자</title>
<style>
.redtext{
    color: red;
}
.bluetext{
    color:blue;
}
.bigtext{
    font-size: 50px;
}

</style>
</head>
<body>
    <h2>클래스 선택자</h2>
<p>

    <span class="redtext">클래스 선택자는</span
        ><span class="bluetext">
특정집단의 여러 요소를 한번에 선택 
    </span>할 때 사용합니다.

</p>
<div class="bigtext">
<span class="redtext">특정 집단의 class</span>라고하며,<span class="bluetext">. 기호를 사용</span>하여 같은 
클래스 이름을 가지는 요소들을 모두 선택합니다.
</div>
</body>
</html>
